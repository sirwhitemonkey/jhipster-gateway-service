
<div *ngIf="billing">
    <h2><span>Billing</span> {{billing.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{billing.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{billing.description}}</span>
        </dd>
        <dt><span>Customer Id</span></dt>
        <dd>
            <span>{{billing.customerId}}</span>
        </dd>
        <dt><span>Billing Date</span></dt>
        <dd>
            <span>{{billing.billingDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Quantity</span></dt>
        <dd>
            <span>{{billing.quantity}}</span>
        </dd>
        <dt><span>Billing Amount</span></dt>
        <dd>
            <span>{{billing.billingAmount}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'billing/'+ billing.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
