
<div *ngIf="license">
    <h2><span>License</span> {{license.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{license.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{license.description}}</span>
        </dd>
        <dt><span>Plan</span></dt>
        <dd>
            <div *ngIf="license.plan">
                <a [routerLink]="['/plan', license.plan?.id]">{{license.plan?.id}} </a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'license/'+ license.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
